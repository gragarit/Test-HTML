<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANOBROW</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div id="inner_header">
            <div id="logo_container">
                <img src="./img/nanobrow-text.png" alt="error">
            </div>
            <div id="text">
                <a href="#">POZNAJ PRODUKTY</a>
            </div>
            <div class="translate">
                <form>
                    <input name="language" type="image" src="./img/translate-logo.png">
                </form>
                <p>POLSKI</p>
                <img src="./img/flag.png" alt="error">
                <div class="line"></div>
            </div>
            <div id="shop">
                <form>
                    <input name="shop" type="image" src="./img/shop1.png">
                </form>
            </div>
        </div>
    </div>
    <div class="middle_contener">
        <div id="img_contener">
            <img src="./img/nanobrow1.png" alt="error">
        </div>
        <div id="button">
            <button class="btn-1">DO KOSZYKA</button>
        </div>
        <div id="info">
            <div id="mark">
                <h1>NANOBROW</h1>
            </div>
            <div id="model">
                <h2>LAMINATION</h2>
                <h3>GEL</h3>
            </div>
            <div class="line2"><hr></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
